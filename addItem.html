<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS File  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Font Aswesome JS File  -->
    <script
      src="https://kit.fontawesome.com/2e1da3a81b.js"
      defer
      crossorigin="anonymous"
    ></script>

    <!-- CSS File  -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Add Item</title>
  </head>
  <body>
    <!-- ======================================== Modal Dialuge ===================================== -->
    <div
      class="modal fade"
      id="edit-product"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- ==================== Product Name ======================= -->
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input
                  type="text"
                  name="productName"
                  class="form-control"
                  id="productName"
                />
                <div class="error productName-error" class="form-text">
                  Product Name is Required
                </div>
              </div>
              <!-- ============================ Brand Name =================== -->
              <div class="mb-3">
                <label class="form-label">Brand Name</label>
                <input
                  type="text"
                  name="brandName"
                  class="form-control"
                  id="brandName"
                />
                <div class="error brandName-error" class="form-text"></div>
              </div>
              <!-- ============================ Description =================== -->

              <div class="mb-3">
                <label class="form-label">Description</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  id="description"
                  placeholder="No description"
                />
                <div class="error description-error" class="form-text"></div>
              </div>
              <!-- ============================ Price =================== -->
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  id="price"
                />
                <div class="error price-error" class="form-text"></div>
              </div>
              <!-- =============================== end ==================== -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================ Exit Modal Dialuge =============================== -->
    <div
      class="container d-flex justify-content-center flex-column align-items-center main-container"
    >
      <button type="button" class="btn addItem-btn my-5">
        <i
          class="fa-solid fa-circle-plus fa-2xl"
          data-bs-toggle="modal"
          data-bs-target="#edit-product"
        ></i>
      </button>
      <div class="showItemContainer my-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Picture</th>
              <th scope="col">Product Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>
                <img
                  src="./img/Picture.jpeg"
                  class="img-thumbnail img-fluid product-img"
                  alt="..."
                />
              </td>
              <td>Chair</td>
              <td>ARFL</td>
              <td class="td-descrip">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa
                maxime sed deleniti, saepe repudiandae odit voluptas sunt quos
                cupiditate nostrum
              </td>
              <td>99Tk</td>
              <td class="text-center edit-item">
                <i
                  class="fa-solid fa-pen-to-square fa-2xl btn-update"
                  data-bs-toggle="modal"
                  data-bs-target="#edit-product"
                ></i>
                <i class="fa-solid fa-trash fa-2xl btn-delete"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
